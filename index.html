<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input id="email" type="email" name="email" placeholder="Email" />
        <input id="senha" type="password" name="password" placeholder="Senha" />
        <button id="botao-login">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form">
        <div class="nome-sobrenome">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>

        <div class="email-casa">
          <input type="email" id="input-email" placeholder="Email" />
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <label for="" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
        
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>

    <script src="script.js"></script>
  </body>
</html>
